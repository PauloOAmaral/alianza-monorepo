services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alianza-postgres
    environment:
      POSTGRES_USER: alianza
      POSTGRES_PASSWORD: alianza_dev
      POSTGRES_DB: alianza_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alianza -d alianza_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: docker.io/library/rabbitmq:3-management-alpine
    container_name: alianza-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: alianza
      RABBITMQ_DEFAULT_PASS: alianza_dev
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: alianza-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: alianza-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: alianza
      MINIO_ROOT_PASSWORD: alianza_dev
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: alianza-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 alianza alianza_dev;
      mc mb minio/alianza-bucket --ignore-existing;
      mc anonymous set download minio/alianza-bucket;
      exit 0;
      "

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
